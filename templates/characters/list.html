{% extends "layouts/app.html" %}

{% block page_title %}Characters{% endblock %}

{% block page_actions %}
<div class="form-group">
  <select class="form-select" name="category">
    <option value="">All Categories</option>
    <option value="princess">Princesses</option>
    <option value="villain">Villains</option>
    <option value="pixar">Pixar</option>
    <option value="marvel">Marvel</option>
    <option value="starwars">Star Wars</option>
  </select>
</div>
{% endblock %}

{% block page_content %}
<div class="grid grid-cols-2 sm:grid-cols-3 lg:grid-cols-4 xl:grid-cols-5 gap-4">
  <!-- Placeholder character cards -->
  <div class="empty-state col-span-full">
    <div class="empty-state-icon">
      <svg class="w-12 h-12" fill="none" stroke="currentColor" viewBox="0 0 24 24">
        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="1.5" d="M17 20h5v-2a3 3 0 00-5.356-1.857M17 20H7m10 0v-2c0-.656-.126-1.283-.356-1.857M7 20H2v-2a3 3 0 015.356-1.857M7 20v-2c0-.656.126-1.283.356-1.857m0 0a5.002 5.002 0 019.288 0M15 7a3 3 0 11-6 0 3 3 0 016 0zm6 3a2 2 0 11-4 0 2 2 0 014 0zM7 10a2 2 0 11-4 0 2 2 0 014 0z"/>
      </svg>
    </div>
    <h3 class="empty-state-title">No characters yet</h3>
    <p class="empty-state-description">
      Run the scraping pipeline to populate character data.
    </p>
    <code class="text-sm bg-gray-100 px-2 py-1 rounded mt-4 inline-block">
      just manage scrape_characters
    </code>
  </div>
</div>
{% endblock %}
